
{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParKiri</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/recuperarClave.css' %}">
    
    
</head>


<body class="container-fluid"> 
    
    <nav class="navbar navbar-default navbar-fixed-top cabecera" >
        <div class="container">
            <div class="row  ">
                <div class="col-md-4">
                    <h1 style="font-family: cursive;"><img src="{%static 'img/logo.png' %}"style="height: 50px; margin-top: 0px;"></h1>
                </div>
            </div>
        </div>
    </nav>
    
    <section class="align-items-center d-flex " style="min-height: 60vh; background-size: cover; ">
        <div class="container-fluid ">
            <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body mx-auto">
                        <h4 class="card-title mt-3 text-center">Ingrese su correo para recuperar su cuenta</h4>
                        <form class="relleno" method="post" name="formulario" id="form1">
                            {% csrf_token %}
                            <fieldset>
                        
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group" style="margin-top: 5px;">
                                        <input  type="email" name="email" id="id_email " required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Enviar</button>
                            </fieldset> 
                        </form>
                    </div>
                </div>
     
            </div>
         
        </div>
    </section>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>

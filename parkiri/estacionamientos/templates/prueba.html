{%load static%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{%static 'wikikiri/img/img/amber.ico' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/inicios.css' %}">
    <style>
        a{
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
    </style>
</head>
<body style="background-image: url('/static/wikikiri/img/bg.jpg');">
<header>
</header>
    {{ user.username }}
<div class="container-fluid">
    <div class="row cabecera">
        <div class="col-md-2">
            <a href="{% url 'inicio' %}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16" style="float:left;">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
              </svg></a>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-2">
            <ul>
                <h1 style="font-family: cursive;"><img src="{%static 'img/logo.png' %}" height="200" width="100" class="img-fluid"style="margin-top: 3%;"></h1>
            </ul>
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-1" style="text-align: center;">
    </div>
</div>
<div class="row fondo">
    <div class="col-md-3"></div>
    <div class="col-md-6 ">
        <form class="relleno " id="form2" method="post" action="{% url 'iniciarsesion' %}">
            {% csrf_token %}
            <div class="row ">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <h1>Inicio de sesion</h1>
                    </div>
                    <div class="col-sm-2 "></div>
            </div>  
            <div class="row">
                <div class="col-md-4"><label><h6>Nombre usuario:</h6></label></div>
                <div class="col-md-6">
                    <div class="form-group" style="margin-top: 5px;">
                        <input type="text" class="form-control" id="iniciousuario" name="username"required>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-4"><label><h6>Contraseña:</h6></label></div>
                <div class="col-md-6">
                    <div class="form-group" style="margin-top: 5px;">
                    <input type="password" class="form-control" id="iniciocontra" name="contra" required>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Iniciar sesion</button>
                    {% if messages %}
                        {% for message in messages %}
                            <h6><p id="mensajes">{{ message }}</p></h6>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="my-3">
                        <span>
                            <h6>¿Usuario nuevo?</h6>
                            <a href="{% url 'registrarse' %}"><h6> Registrate</h6></a>
                        </span>
                    </div>
                </div>
                <div class="col-md-4">
                    <span>
                        <h6>¿Ha olvidado su contraseña??</h6>
                        <a href="{% url 'reset_password' %}"><h6> Recuperar Contraseña</h6></a>
                    </span>
                </div>
            </div>
            <div class="col-md-3"></div>
        </form>
</div>

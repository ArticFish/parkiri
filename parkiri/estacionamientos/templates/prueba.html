{%load static%}

{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParKiri</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/inicios.css' %}">
</head>


<body class="container-fluid"> 
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top cabecera" >
            <div class="container-fluid">
                    <div class="col-md-4 "style="margin-left: 0px">
                        <a href="{% url 'inicio' %}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill " viewBox="0 0 16 16" style="  float:left; color: white;">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                        </svg></a>
                    </div>
                    <div class="col-md-4">
                        <h1 style="font-family: cursive;"><img src="{%static 'img/logo.png' %}"style="height: 50px; margin-top: 0px;"></h1>
                    </div>
                    <div class="col-md-4"></div>
            </div>
        </nav>
    </div>

    {{ user.username }}
    <div class="container-fluid">

    <div class="row" style="margin-top: 11%;" >
        <div class="col-md-4 " ></div>
        <div class="col-md-4 m-10">
            <form class="relleno mt-10" id="form2" method="post" action="{% url 'iniciarsesion' %}">
                {% csrf_token %}
                <div class="row ">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <h1>Inicio de sesion</h1>
                        </div>
                        <div class="col-sm-2 "></div>
                </div>  
                <div class="row">
                    <div class="col-md-4"><label><h6>Nombre usuario:</h6></label></div>
                    <div class="col-md-6">
                        <div class="form-group" style="margin-top: 5px;">
                            <input type="text" class="form-control" id="iniciousuario" name="username"required>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-4"><label><h6>Contraseña:</h6></label></div>
                    <div class="col-md-6">
                        <div class="form-group" style="margin-top: 5px;">
                        <input type="password" class="form-control" id="iniciocontra" name="contra" required>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Iniciar sesion</button>
                        {% if messages %}
                            {% for message in messages %}
                                <h6><p id="mensajes">{{ message }}</p></h6>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="my-3">
                            <span>
                                <h6>¿Usuario nuevo?</h6>
                                <a href="{% url 'registrarse' %}"><h6> Registrate</h6></a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <span>
                            <h6>¿Ha olvidado su contraseña??</h6>
                            <a href="{% url 'reset_password' %}"><h6> Recuperar Contraseña</h6></a>
                        </span>
                    </div>
                </div>
                </div>
            </form>
        </div>
            <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </div>
    </div>
</body>
</html>

{%load static%}

<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{%static 'img/icono.ico' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParKiri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/index.css' %}"> 
    <style>
        a {
            color: white;
        }
    </style>
</head>
<body >

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-default navbar-fixed-top cabecera" >
                <div class="col-md-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16"style="margin-top: 13%;">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-2">
                    <img src="{%static 'img/logo.png' %}"style="height: 50px; margin-top: 0px;" class="img-fluid">
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-1" style="color: white;">
                    {% if user.is_authenticated %}
                        <div class="dropdown">
                            <button class="btn btn-transparent dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                </svg>
                                <br>
                                <span>{{user.username}}</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="{% url 'perfil' %}">Perfil</a></li>
                                <li><a class="dropdown-item" href="{% url 'cerrarsesion' %}">Cerrar sesi√≥n</a></li>
                            </ul>
                        </div>
                    {% else %}
                        <div class="dropdown">
                            <button class="btn btn-transparent" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                </svg>
                                <br>
                                <span>Iniciar sesion</span>
                            </button>
                        </div>
                    {% endif %} 
            </div>
            </nav>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="row" id="map">
                    <iframe src="http://maps.google.com/maps?q=oruro+0468,Santiago&z=15&output=embed" height="930" frameBorder="0"></iframe>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        document.getElementById("dropdownMenuButton1").addEventListener("click", function() {
            window.location.href = "{% url 'prueba' %}";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
<!-- Footer -->
<footer>

</footer>
<!-- Footer -->
</body>

</html>

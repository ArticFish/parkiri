{%load static%}
<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{%static 'img/icono.ico' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParKiri</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/inicios.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>


<body class="container-fluid"> 
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top cabecera" >
            <div class="container-fluid">
                    <div class="col-md-4 "style="margin-left: 0px">
                        <a href="{% url 'prueba' %}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill " viewBox="0 0 16 16" style="  float:left; color: white;">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                        </svg></a>
                    </div>
                    <div class="col-md-4">
                        <h1 style="font-family: cursive;"><img src="{%static 'img/logo.png' %}"style="height: 50px; margin-top: 0px;"></h1>
                    </div>
                    <div class="col-md-4"></div>
            </div>
        </nav>
    </div>
    <div class="row" style="margin-top: 11%;" >
        <div class="col-md-4 " ></div>
        <div class="col-md-4 m-10">
            <form class="relleno" method="post" name="formulario" id="form1" action="{% url 'registro' %}">
                {% csrf_token %}
                <fieldset>
                <div class="row ">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <h1>Crear un cuenta</h1>
                    </div>
                    <div class="col-sm-2 "></div>
                </div>
                <div class="row">
                    <div class="col-md-5"><label class=" fuente-personalizada"><h6>Nombre usuario:</h6></label></div>
                    <div class="col-md-7">
                        <input type="text" class="form-control " id="usuario" name="registrarUser" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"><label class="fuente-personalizada"><h6>Email:</h6></label></div>
                    <div class="col-md-7">
                        <div class="form-group" style="margin-top: 5px;">
                        <input type="email" class="form-control" id="correo" name="registrarCorreo" required>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-5"><label class="fuente-personalizada"><h6>Rut</h6></label></div>
                    <div class="col-md-7">
                        <div class="form-group" style="margin-top: 5px;">
                            <input type="text" class="form-control" id="rut" name="rut" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"><label class="fuente-personalizada"><h6>Direccion</h6></label></div>
                    <div class="col-md-7">
                        <div class="form-group" style="margin-top: 5px;">
                            <input type="text" class="form-control" id="direccion" name="direccion" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"><label class="fuente-personalizada"><h6>Telefono</h6></label></div>
                    <div class="col-md-7">
                        <div class="form-group" style="margin-top: 5px;">
                            <input type="number" class="form-control" id="telefono" name="telefono" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"><label class="fuente-personalizada"><h6>Contraseña:</h6></label></div>
                    <div class="col-md-7">
                        <div class="form-group" style="margin-top: 5px;">
                        <input type="password" class="form-control" id="contra" name="registrarContra" required>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-5"><label class="fuente-personalizada"><h6>Confirmar contraseña:</h6></label></div>
                    <div class="col-md-7">
                        <div class="form-group" style="margin-top: 5px;">
                            <input type="password" class="form-control" id="conficontra" required>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-5"><label for="confiRolArrendatario" style="font-weight: normal; font-size: 13px;"><p>Arrendatario</p></label></div>
                    <div class="col-md-7">
                        <div class="form-group" style="margin-top: 5px;">
                            <input type="radio" id="confiRolArrendatario" name="registrarRol" value="1">
                        </div>
                    </div>
                </div>  

                <div class="row ">
                    <div class="col-md-5">
                        <label  for="confiRolArrendador" style="font-weight: normal; font-size: 13px;"><p> Arrendador</p></label></div>
                    <div class="col-md-7">
                        <div class="form-group" style="margin-top: 5px;">
                            <input type="radio" id="confiRolArrendador" name="registrarRol" value="2">
                        </div>
                    </div>
                </div> 
                
                <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Registrarse</button>
                
                {% if messages %}
                {% for message in messages %}
                    <h6><p id="mensajes">{{ message }}</p></h6>
                {% endfor %}
                {% endif %}
                    <h6><p id="mensajes"></p></h6>
                </fieldset> 
            </form>
        </div>
        <script src="{%static 'js/validarRut.js' %}"></script>
        <script src="{%static 'js/validacion.js' %}"></script>
</body>

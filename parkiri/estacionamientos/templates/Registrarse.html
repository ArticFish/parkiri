<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>
    <section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; ">
            <div class="container-fluid ">
                <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
                    <div>
                        <div class="card shadow">
                            <div class="card-body mx-auto">
                            <h4 class="card-title mt-3 text-center">Create cuenta</h4>
                            <form class="relleno" method="post" name="formulario" id="form1" action="{% url 'registro' %}">
                                {% csrf_token %}
                                <fieldset>
                            
                                <div class="row">
                                    <div class="col-md-5"><label class=" fuente-personalizada"><h6>Nombre usuario:</h6></label></div>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control " id="usuario" name="registrarUser" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5"><label class="fuente-personalizada"><h6>Email:</h6></label></div>
                                    <div class="col-md-7">
                                        <div class="form-group" style="margin-top: 5px;">
                                        <input type="email" class="form-control" id="correo" name="registrarCorreo" required>
                                        </div>
                                    </div>
                                    <div class="col-md-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5"><label class="fuente-personalizada"><h6>Contraseña:</h6></label></div>
                                    <div class="col-md-7">
                                        <div class="form-group" style="margin-top: 5px;">
                                        <input type="password" class="form-control" id="contra" name="registrarContra" required>
                                        </div>
                                    </div>
                                    <div class="col-md-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5"><label class="fuente-personalizada"><h6>Confirmar contraseña:</h6></label></div>
                                    <div class="col-md-7">
                                        <div class="form-group" style="margin-top: 5px;">
                                            <input type="password" class="form-control" id="conficontra" required>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Registrarse</button>
                                {% if messages %}
                                {% for message in messages %}
                                    <h6><p id="mensajes">{{ message }}</p></h6>
                                {% endfor %}
                                {% endif %}
                                    <h6><p id="mensajes"></p></h6>
                                </fieldset> 
                            </form>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
